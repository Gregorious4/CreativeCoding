<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Me 3</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        function checktext() {
            var checkFirstName = document.getElementById("fName").value;
            if (checkFirstName == "")
                document.getElementById("fName").style.backgroundColor = "red";
            document.getElementById("fName").focus();
            var checkLastName = document.getElementById("lName").value;
            if (checkLastName == "")
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lName").focus();
            var checkMail = document.getElementById("lName").value;
            if (checkMail == "")
                document.getElementById("mail").style.backgroundColor = "red";
                document.getElementById("mail").focus();
        }
    </script>
</head>
<body>
    <h1 id="specificColor">This should also be red</h1>
    <h1>Contact us</h1>
    <form action="nextPage.html" type="POST">
        First Name: <input type="text" id="fName"><br>
        Last Name: <input type="text" id="lName"><br>
        Email Address: <input type="text" id="mail"><br>
        <button id="mySubmit" type="submit" onclick='checktext();'>Submit</button>
    </form>
    Do you accept these terms?
    <input type="radio" name="choice" value="yes">Yes<br>
    <input type="radio" name="choice" value="no">No<br>
    <a href="secondpage.html">go back</a>
</body>
</html>
